swagger: "2.0"
info:
  version: "1.0.0"
  title: "Badge Parking API"
host: "bage.io"
basePath: "/"
tags:
- name: "badge"
  description: "Interactions with badges "
- name: "location"
  description: "Location endpoints of dashboard screen device"
schemes:
- "http"
paths:
  /badge:
    post:
      tags:
      - "badge"
      summary: "Store badge image"
      consumes:
      - multipart/form-data
      parameters:
      - in: formData
        name: badge
        type: file
        required: true
        description: The file to upload
      - in: formData
        name: name
        type: string
        description: Badge name
      - in: formData
        name: lat
        type: string
        description: Location latitude
      - in: formData
        name: long
        type: string
        description: Location longitude
      responses:
        201:
          description: "Image added"
          schema:
            $ref: "#/definitions/Badge"
        405:
          description: "Invalid input"
    get:
      tags:
      - "badge"
      summary: "Returns list of all available badges"
      produces:
      - "application/json"
      responses:
        200:
          description: "Successful response"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Badge"
        404:
          description: "No such image"
  /badge/{id}:
    get:
      tags:
      - "badge"
      summary: "Returns badge data"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of badge"
        required: true
        type: "string"
      responses:
        200:
          description: "Badge data"
          schema:
              $ref: "#/definitions/Badge"
        404:
          description: "No such badge"
    put:
      tags:
      - "badge"
      summary: "Updates badge data"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of badge"
        required: true
        type: "string"
      - name: "name"
        in: "formData"
        description: "Badge name"
        type: "string"
      - name: "location"
        in: "formData"
        description: "Badge location"
        type: "string"
      - name: "lat"
        in: "formData"
        type: "string"
        description: "Location latitude"
      - name: "long"
        in: "formData"
        type: "string"
        description: "Location longitude"
      responses:
        200:
          description: "Badge data"
          schema:
              $ref: "#/definitions/Badge"
        404:
          description: "No such badge"
  /badge/{id}/image:
    get:
      tags:
      - "badge"
      summary: "Returns badge image"
      produces:
      - image/png
      parameters:
      - name: "id"
        in: "path"
        description: "ID of badge"
        required: true
        type: "string"
      responses:
        200:
          description: "Badge image"
        404:
          description: "No such badge"
  /dashboard:
    get:
      tags:
      - "badge"
      summary: "Returns badge image for the vurrent location"
      produces:
      - image/png
      responses:
        200:
          description: "Badge image"
        404:
          description: "No such badge"
  /location:
    post:
      tags:
      - "location"
      summary: "Aknowledge badge app server about badge device location"
      produces:
      - "application/json"
      parameters:
      - name: "lat"
        in: "query"
        description: "latitude of badge device location"
        required: true
        type: "string"
      - name: "long"
        in: "query"
        description: "longitude of badge device location"
        required: true
        type: "string"
      responses:
        200:
          description: "Successful response"
definitions:
  Badge:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      createed_at: 
        type: "string"
        format: "date-time"
        description: "date in UTC when badge was created"
      location:
        type: "string"
      lat:
        type: "string"
      long:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"